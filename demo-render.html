<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Render demo</title>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="question">
	
</div>

<!-- d3 script -->
<script type="text/javascript">
	// question 1 in JSON format
	var question1 = {
	    index: "SCI-02-A-02-1-004-0001",
	    type: 1,
	    answer: [ "slippery" ],
	    qstm1: "Which property do these two objects have in common?",
	    qstm2: "Select the better answer.",
	    illustration: [ 
	        {
	            img:"image/pic1.png",
	            label:"dish soap",
	            interactive: false
	        },
	        {
	            img:"image/pic2.png",
	            label:"wet paint",
	            interactive: false
	        },
	        
	    ],
	    option: [
	        {
	            label:"Blue",
	            interactive: true
	        },
	        {
	            label:"Slippery",
	            interactive: true
	        }
	    ]
	};


	// funtion render question to div.question 
	// @param Object of Question: $question
	// @param target html to render question to: $target
	function renderQuesttion ( question ,target){

		var height = "500px", 
			width = "1000px",
			border = "1px dashed black",
			imgWidth ="180px",
			imgHeight ="180px";

		var chart = d3.select(target);

		chart.style("width", width)
		    .style("height", height)
		    .style("border",border)
		    .append("p")
		    .text(question.qstm1);

	    if (question.illustration){
	    	var ilt = question.illustration;

	    	chart.append("div")
	    		 .attr("class","img-space");

	    	var imgSpace = d3.select(".img-space");

	    	for (var i = 0; i < ilt.length ; i++){
	    		var imgDiv = imgSpace.append("div");
			    	imgDiv.attr("class","type1-img")
		    		.style("width",imgWidth)
		    		.style("height",imgHeight)
		    		.append("img")
		    		.attr("src",ilt[i].img);
			    imgDiv.append("span")
			    .text(ilt[i].label);	

	    	}
	    }

	    chart.append("div").attr("class","clear");

	    if (question.type === 1){
	    	if (question.qstm2) {
	    		chart.append("p")
	    			 .text(question.qstm2);
	    	}
	    }

	    if (question.option){
	    	var opt = question.option;
	    	var option = chart.append("div")
	    	.attr("class","option-space");
			for (var i = 0 ; i < opt.length ; i++){
				option.append("div")
				.attr("class","type1-option")
				.text(opt[i].label);
			}
			$(".type1-option").on('click',function(){
				$(".type1-option").removeClass("selected");
				$(this).addClass("selected");
			});
	    }
	    chart.append("div").attr("class","clear");
	    chart.append("button")
	    .attr("class","submit-answer")
	    .text("Submit");
	 
	}
	//run function 
	renderQuesttion(question1, ".question");
	$(".submit-answer").on('click',function(){
		alert($(".selected").text());
	})
</script>
</body>
</html>
